<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="./main.js" defer></script>
</head>
<body>
  <h1 class="title">Currency Converter</h1>
  <h3>This is a simple currency converter app.</h3>
  <main>
    <form class="converter-wrapper">
      <fieldset>
        <legend>From: </legend>
        <label for="originalValue"></label>
        <input type="text" id="originalValue" name="originalValue">
        <label for="from" class="from"></label>
        <select name="currency" id="from">

        </select>
      </fieldset>
      <fieldset>
        <legend>To: </legend>
        <label for="to" class="to"></label>
        <select name="converted" id="to" required>
  
        </select>
      </fieldset>
    </form>
    <button class="convert-btn">Convert</button>
  </main>
  <section>
    <h1 class="placeholder"></h1>
  </section>
</body>
</html>
